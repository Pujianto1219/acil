global
    stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
    stats timeout 1d
    
    # Tuning
    tune.h2.initial-window-size 2147483647
    tune.ssl.default-dh-param 2048

    pidfile /run/haproxy.pid
    chroot /var/lib/haproxy

    user haproxy
    group haproxy
    daemon

    # SSL Modern Ciphers
    ssl-default-bind-ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
    ssl-default-bind-ciphersuites TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256
    ssl-default-bind-options no-sslv3 no-tlsv10 no-tlsv11

    ca-base /etc/ssl/certs
    crt-base /etc/ssl/private

defaults
    log global
    mode tcp
    option dontlognull
    timeout connect 200ms
    timeout client  300s
    timeout server  300s

# =================================================================
# FRONTEND UTAMA (Menangkap Port 443, 80, dll)
# =================================================================
frontend multiport
    mode tcp
    bind *:80 tfo
    bind *:55 tfo
    bind *:8080 tfo
    bind *:8880 tfo
    bind *:2082 tfo
    bind *:2086 tfo
    bind *:2095 tfo
    bind *:222-1000 tfo
    bind *:443 tfo
    bind *:2052 tfo
    bind *:2053 tfo
    bind *:2083 tfo
    bind *:2087 tfo
    bind *:2096 tfo
    bind *:8443 tfo
    
    tcp-request inspect-delay 500ms
    tcp-request content accept if HTTP
    tcp-request content accept if { req.ssl_hello_type 1 }
    
    # Logic Routing Awal
    use_backend recir_http if HTTP 
    default_backend recir_https

# =================================================================
# LOOPBACK HTTP (Port 80 biasa)
# =================================================================
frontend multiports
    mode tcp
    bind abns@haproxy-http accept-proxy tfo
    default_backend recir_https_www

# =================================================================
# LOOPBACK HTTPS (Decryption Core)
# =================================================================
frontend ssl
    mode tcp
    # Menerima trafik dari frontend multiport, melakukan SSL Termination
    bind abns@haproxy-https accept-proxy ssl crt /etc/haproxy/hap.pem alpn h2,http/1.1 tfo
    
    tcp-request inspect-delay 500ms
    tcp-request content capture req.ssl_sni len 100
    tcp-request content accept if { req.ssl_hello_type 1 }

    # ACL Definitions
    acl chk-02_up hdr(Connection) -i upgrade
    acl chk-02_ws hdr(Upgrade) -i websocket
    acl is_ssh payload(0,7) -m bin 5353482d322e30
    acl is_grpc ssl_fc_alpn -i h2

    # Routing Logic (Urutan Penting!)
    # 1. Jika protocol h2 (gRPC) -> Ke Nginx Port 1013
    use_backend GRUP_FTVPN if is_grpc
    
    # 2. Jika Websocket -> Ke Nginx Port 1010
    use_backend FTVPN if chk-02_ws 
    
    # 3. Jika Payload SSH -> Ke Port SSH Internal
    use_backend BOT_FTVPN if is_ssh
    
    # 4. Sisanya (Web biasa / Fallback) -> Ke Nginx Port 1012 atau OVPN
    default_backend CHANNEL_FTVPN

# =================================================================
# BACKENDS
# =================================================================

# Backend Web/SSH Fallback (Port 2223 biasanya Dropbear/SSH)
backend recir_https_www
    mode tcp
    server misssv-bau 127.0.0.1:2223 check

# Backend WebSocket (Vmess/Vless/Trojan WS) -> Nginx 1010
# Ubah ke mode TCP agar header aman
backend FTVPN
    mode tcp
    server hencet-bau 127.0.0.1:1010 send-proxy check 

# Backend gRPC (Vmess/Vless/Trojan gRPC) -> Nginx 1013
backend GRUP_FTVPN
    mode tcp
    server hencet-baus 127.0.0.1:1013 send-proxy check 
    
# Backend Fallback Utama & OVPN -> Nginx 1012 & OVPN 1194
backend CHANNEL_FTVPN
    mode tcp
    balance roundrobin
    server nonok-bau 127.0.0.1:1194 check
    server memek-bau 127.0.0.1:1012 send-proxy check

# Backend SSH Direct Payload
backend BOT_FTVPN
    mode tcp
    server misv-bau 127.0.0.1:2222 check
    
# Loopback Managers
backend recir_http
    mode tcp
    server loopback-for-http abns@haproxy-http send-proxy-v2 check
    
backend recir_https
    mode tcp
    server loopback-for-https abns@haproxy-https send-proxy-v2 check
