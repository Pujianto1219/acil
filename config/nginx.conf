user www-data;
worker_processes auto;
# Tambahkan ini agar Nginx bisa handle banyak koneksi (Penting untuk VPN)
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    # Naikkan limit koneksi agar tidak bottleneck
    worker_connections 4096;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # --- BAGIAN LOGGING ---
    # Log format diperlengkap agar enak debugging
    log_format main '[$time_local] $proxy_protocol_addr "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # --- PENTING: REAL IP DARI HAPROXY ---
    # Ini wajib ada di sini agar berlaku global
    set_real_ip_from 127.0.0.1;
    real_ip_header proxy_protocol;

    # --- OPTIMASI PERFORMA ---
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Timeout settings (Penting untuk WebSocket agar tidak putus)
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Sembunyikan versi Nginx (Keamanan)
    server_tokens off;

    # Load konfigurasi Xray
    # Gunakan *.conf agar fleksibel jika nanti ada file lain
    include /etc/nginx/conf.d/*.conf;
}
